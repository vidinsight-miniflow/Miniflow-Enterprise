# ============================================================================
# QBitra Backend Development Configuration
# ============================================================================
# This configuration file is used when APP_ENV=dev
# Optimized for development with hot reload and debugging

# ============================================================================
# Test Section (Required)
# ============================================================================
# This section is used for configuration validation
# DO NOT CHANGE THIS VALUE - it's used for testing
[Test]
value = ThisKeyIsForConfigTest

# ============================================================================
# Server Configuration
# ============================================================================
[Server]
# Server title and description
title = QBitra API
description = QBitra Application
version = 1.0.0

# Server host and port
host = 0.0.0.0
port = 8000

# Workers (number of worker processes)
# Note: reload mode forces workers=1
workers = 1

# Hot reload (development only)
# Set to true for auto-reload on code changes
reload = true

# Reload directories (comma-separated)
# Leave empty to reload entire project
reload_dirs = 

# Timeout settings (seconds)
timeout_keep_alive = 5
timeout_graceful_shutdown = 30

# Logging
log_level = info
access_log = true

# Environment
environment = development

# CORS settings
# Comma-separated list of allowed origins, or "*" for all
allowed_origins = *

# Debug mode (development only)
debug = true

# ============================================================================
# Database Configuration
# ============================================================================
[Database]
# Database type: sqlite, postgresql, mysql
db_type = sqlite

# SQLite Configuration (required when db_type=sqlite)
# Path is relative to src/ directory
sqlite_path = ./qbitra.db
# Alternative: Use :memory: for in-memory database
# sqlite_path = :memory:

# Database name (used for PostgreSQL/MySQL, optional for SQLite)
db_name = qbitra

# PostgreSQL/MySQL Configuration (only required when db_type=postgresql or mysql)
# Uncomment and configure if using PostgreSQL or MySQL
# db_host = localhost
# db_port = 5432  # PostgreSQL default: 5432, MySQL default: 3306
# db_user = postgres
# db_password = your_password_here

# Seed data path (optional)
seed_data_path = ./seeds/

# ============================================================================
# Redis Configuration
# ============================================================================
[Redis]
# Redis connection settings for caching and rate limiting
host = localhost
port = 6379
db = 0
password = 
max_connections = 50
socket_timeout = 5
socket_connect_timeout = 5
decode_responses = True

# ============================================================================
# MailTrap Configuration
# ============================================================================
[Mailtrap]
# MailTrap email service configuration
# Note: MAILTRAP_API_KEY must be set in .env file
sender_email = info@qbitra.io
sender_name = QBitra
# Template UUIDs (optional - for template-based emails)
welcome_template_id = 
verification_template_id = 
password_reset_template_id = 
notification_template_id = 

# ============================================================================
# Prometheus Configuration
# ============================================================================
[Prometheus]
# Prometheus metrics configuration
namespace = qbitra
job_name = qbitra_service
metrics_port = 9090
# Push gateway URL (optional - for pushing metrics)
# Uncomment and set if you want to use push gateway
# push_gateway_url = http://localhost:9091

# ============================================================================
# JWT Settings (Security)
# ============================================================================
[JWT Settings]
# JWT algorithm for token signing (HS256, HS384, HS512, RS256, RS384, RS512, ES256, ES384, ES512)
# Default: HS256 (HMAC with SHA-256)
algorithm = HS256

# Access token expiration time in minutes
# Default: 60 minutes (1 hour)
jwt_access_token_expire_minutes = 60

# Refresh token expiration time in days
# Default: 7 days
jwt_refresh_token_expire_days = 7

# Access token type identifier
access_token_type = access

# Refresh token type identifier
refresh_token_type = refresh

# ============================================================================
# Authentication Configuration
# ============================================================================
[AUTH]
# Maximum number of active sessions per user
# When this limit is reached, the oldest session will be revoked
max_active_sessions = 5

# ============================================================================
# Token Configuration (Security)
# ============================================================================
[Tokens]
# Email Verification Token
email_verification_prefix = email_verify
email_verification_length = 32
email_verification_expire_hours = 24

# Password Reset Token
password_reset_prefix = pwd_reset
password_reset_length = 32
password_reset_expire_hours = 1

# Workspace Invitation Token
workspace_invite_prefix = ws_invite
workspace_invite_length = 48
workspace_invite_expire_days = 7

# API Key Token
api_key_prefix = api_key
api_key_length = 64
# API Key has no expiration (s√ºresiz)